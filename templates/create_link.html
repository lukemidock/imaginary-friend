{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
Create Account
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm d-flex text-center justify-content-center">
        <div id="contentcard">
            <h1>Links</h1>

            <p>
                Create a link
            </p>

            {% if message %}
            <div class="alert alert-danger">
                {{ message }}
            </div>
            {% endif %}

            <form method="POST" action="/create_link" class="pt-5">
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Title</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="title">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-2 col-form-label">Url</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="url">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row"></div>
{% endblock %}
