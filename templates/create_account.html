{% extends 'base.html' %}
{% set active = "Home" %}

{% block title %}
Create Account
{% endblock %}

{% block content %}
<div class="row">
    <div class="col-sm d-flex text-center justify-content-center">
        <div id="contentcard">
            <h1>Create Account</h1>

            <p>
                Please specify a new username and password below
            </p>


            <form method="POST" action="/create_account" class="pt-5">
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Your Name</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Username</label>
                    <div class="col-8">
                        <input class="form-control" type="text" name="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="example-text-input" class="col-3 col-form-label">Password</label>
                    <div class="col-8">
                        <input class="form-control" type="password" name="password">
                    </div>
                </div>
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
